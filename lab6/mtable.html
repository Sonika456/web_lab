        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${(i*7)}</div>`;
                    tbl.innerHTML +=s;
                }
            }
        </script>
        <style>
            #mtable {
                border: 10px ridge Chocolate;
                margin: 5px;
                padding: 15px;
                width: 400px;
                font-size: 22px;
                text-align: center;
                background-color: Cornsilk;
            }

        </style>
    </head>
