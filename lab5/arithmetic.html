<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Черевцова Софья Константиновна. Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">

        <link rel="icon" href="../favicon-16x16.png">

        <script>
            function showSum () {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a+ ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Авторка страницы:\nЧеревцова Софья Константиновна';
                alert(author);
            }
            function showFooter() {
                let foot = 'Приветствую вас на моей странице!';
                alert(foot);
            }
        </script>
        <style>
            .message {
                width: 250px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                background-color: LightCyan;
                color: DodgerBlue;
                border: 1px solid RoyalBlue;
                margin: 1px;
                display: inline-block;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
        <body>
            <header onclick="showAuthor()" style="cursor: pointer;">
                НГТУ. ФБ, Лабораторная работа 5
            </header>

            <main>
                <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
                <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
                <div class="message" onclick="showSum()">Найти сумму чисел</div>
                <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            </main>

            <footer ondblclick="showFooter()" style="cursor: pointer;">
                &copy; Черевцова Софья, ФБИ-34, 2 курс, 2025
            </footer>
        </body>
